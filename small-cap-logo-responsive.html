<!--Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
    .smallcap-logo {
    max-width: 215px;
    display: block;
    margin: 0 auto;
    }
    /*CSS Only Responsive Menu */
    .sc-navigation {
    position: fixed;
    width: 100%;
    background: linear-gradient(to right, #b97727, #c7955a);
    z-index: 3;
    margin-left: -20px;
    }
    .sc-navigation ul {
    margin: 0;
    padding: 0;
    list-style: none;
    overflow: hidden;
    }
    .sc-navigation li a {
    display: block;
    text-decoration: none;
    font-size: 22px;
    color: #fff;
    padding: 13px 30px;
    text-align: center;
    border-bottom: 1px solid #fff;
    }
    .sc-navigation li a:hover {
    color: #ffe394;
    }
    .sc-navigation li a:active,
    .sc-navigation li a.active {
    font-weight: bold;
    color: #ffe394;
    }
    /* menu */
    .sc-navigation .menu {
    clear: both;
    max-height: 0;
    transition: max-height 0.2s ease-out;
    }
    /* menu icon */
    .sc-navigation .menu-icon {
    cursor: pointer;
    display: inline-block;
    float: right;
    padding: 28px 20px;
    position: relative;
    user-select: none;
    }
    .sc-navigation .menu-icon .navicon {
    background: #FFF;
    display: block;
    height: 2px;
    position: relative;
    transition: background 0.2s ease-out;
    width: 18px;
    }
    .sc-navigation .menu-icon .navicon:before,
    .sc-navigation .menu-icon .navicon:after {
    background: #FFF;
    content: "";
    display: block;
    height: 100%;
    position: absolute;
    transition: all 0.2s ease-out;
    width: 100%;
    }
    .sc-navigation .menu-icon .navicon:before {
    top: 5px;
    }
    .sc-navigation .menu-icon .navicon:after {
    top: -5px;
    }
    /* menu btn */
    .sc-navigation .menu-btn {
    display: none;
    }
    .sc-navigation .menu-btn:checked~.menu {
    max-height: 240px;
    }
    .sc-navigation .menu-btn:checked~.menu-icon .navicon {
    background: transparent;
    }
    .sc-navigation .menu-btn:checked~.menu-icon .navicon:before {
    transform: rotate(-45deg);
    }
    .sc-navigation .menu-btn:checked~.menu-icon .navicon:after {
    transform: rotate(45deg);
    }
    .sc-navigation .menu-btn:checked~.menu-icon:not(.steps) .navicon:before,
    .sc-navigation .menu-btn:checked~.menu-icon:not(.steps) .navicon:after {
    top: 0;
    }
    /*ipads and small tablets */
    @media only screen and (min-device-width: 768px) and (max-device-width: 972px) {
    .sc-navigation .smallcap-logo {
    margin-top: 2rem;
    }
    }
    /*iphones and phones */
    @media only screen and (min-device-width: 320px) and (max-device-width: 480px) {
    .sc-navigation .smallcap-logo {
    margin-top: 2rem;
    }
    }
    @media (min-width: 769px) {
    /*Carillon Logo */
    .smallcap-logo {
    display: inline-block;
    padding-top: 1rem;
    margin-bottom: 2rem;
    margin-left: 3rem;
    padding-left: 16px;
    }
    .sc-navigation li {
    float: left;
    }
    .sc-navigation li:last-child {
    border-right: none;
    }
    .sc-navigation li a {
    padding: 20px 30px;
    text-align: center;
    border-bottom: none;
    }
    .sc-navigation li a::after:last-child {
    border-right: none;
    }
    .sc-navigation .menu {
    clear: none;
    float: right;
    max-height: none;
    }
    .sc-navigation .menu-icon {
    display: none;
    }
    }
    /*Ipad and tablet devices */
    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
    section#top.sc-navigation {
    margin-left: -30px;
    }
    }
    /*xLarge Screens and Devices */
    @media(min-width:120em) {
    .smallcap-logo {
    max-width: 315px;
    }
    .sc-navigation li a {
    font-size: 3rem;
    }
    }
    /*Bootstrap 3 Overrides */
    @media (min-width: 1200px) {
    div.rich-text div.container {
    width: auto;
    }
    }
    @media (min-width: 992px) {
    div.rich-text div.container {
    width: auto;
    }
    }
    @media (min-width: 768px) {
    div.rich-text div.container {
    width: auto;
    }
    }
    /* Momentum Scroll */
    html {
    scroll-behavior: smooth;
    }
</style>
